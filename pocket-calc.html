<!DOCTYPE html>

<html>
    <head>
        <link rel="text/css" src="CSS/pocket-calc.css"/>
        <script rel="text/javascript" src="JS/pocket-calc.js"></script>
    </head>
    <body>
        <table id= "calc">
            <tr>
                <td><button class="calcButtons" onclick="seven();"> 7 </button></td>
                
                <td><button class="calcButtons" onclick="eight();"> 8 </button></td>
                        
                <td><button class="calcButtons" onclick="nine();"> 9 </button></td>

                <td><button class="calcButtons" onclick="multiply();"> * </button></td>
            </tr>
        
            <tr>
                
                <td><button class="calcButtons" onclick="four();">4</button></td>
            
                <td><button class="calcButtons" onclick="five();"> 5 </button></td>

                <td><button class="calcButtons" onclick="six();"> 6 </button></td>

                <td><button class="calcButtons" onclick="subtract();"> - </button></td>

                
            </tr>

            <tr> 
                <td><button class="calcButtons" onclick="one();">1</button></td>
                
                <td><button class="calcButtons" onclick="two();">2</button></td> 

                <td><button class="calcButtons" onclick="three();">3</button></td>
                
                <td><button class="calcButtons" onclick="add();"> + </button></td>
            </tr>          
            
           
        
    </table>

    </body>
</html>
